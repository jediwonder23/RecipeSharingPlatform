<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Echelon Recipe Sharing Platform</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/css/message.css">
  </head>
  <body>
    <header>
      <h1>Echelon Recipe Sharing Platform</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="recipes.html">Recipes</a></li>
          <li><a href="submit.html">Submit a Recipe</a></li>
          <li><a href="signin.html">Sign In</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <div id="noCognitoMessage" class="configMessage" style="display: none">
      <div class="backdrop"></div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">No Cognito User Pool Configured</h3>
        </div>
        <div class="panel-body">
          <p>
            There is no user pool configured in
            <a href="config.js">/js/config.js</a>. You'll configure this in
            Module 2 of the workshop.
          </p>
        </div>
      </div>
    </div>

    <main>
      <section class="form-wrap">
        <h1>Register</h1>
        <form id="registrationForm">
          <input
            type="email"
            id="emailInputRegister"
            placeholder="Email"
            pattern=".*"
            required
          />
          <input
            type="password"
            id="passwordInputRegister"
            placeholder="Password"
            pattern=".*"
            required
          />
          <input
            type="password"
            id="password2InputRegister"
            placeholder="Confirm Password"
            pattern=".*"
            required
          />

          <input type="submit" value="Let's Cook" />
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Echelon Recipe Sharing Platform</p>
    </footer>
    <script src="Vendor/jquery-3.1.0.js"></script>
    <script src="Vendor/bootstrap.min.js"></script>
    <script src="Vendor/aws-cognito-sdk.min.js"></script>
    <script src="Vendor/amazon-cognito-identity.min.js"></script>
    <script src="config.js"></script>
    <script src="cognito-auth.js"></script>
  </body>
</html>
