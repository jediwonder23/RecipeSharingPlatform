<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit a Recipe - Echelon Recipe Sharing Platform</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Echelon Recipe Sharing Platform</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="recipes.html">Recipes</a></li>
          <li><a href="submit.html">Submit a Recipe</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Submit a Recipe</h2>
      <form action="/submit" method="POST" enctype="multipart/form-data">
        <label for="title">Recipe Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="ingredients">Ingredients:</label>
        <textarea
          id="ingredients"
          name="ingredients"
          rows="5"
          required
        ></textarea>

        <label for="instructions">Instructions:</label>
        <textarea
          id="instructions"
          name="instructions"
          rows="10"
          required
        ></textarea>

        <button type="submit">Submit Recipe</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 Echelon Recipe Sharing Platform</p>
    </footer>
    <script src="Vendor/jquery-3.1.0.js"></script>
    <script src="Vendor/bootstrap.min.js"></script>
    <script src="submit-recipe.js"></script>
  </body>
</html>
